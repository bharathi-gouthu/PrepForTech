
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .mt-40 {
            margin-top: 10px;
        }
        
        #output {
            width: 240px;
        }
    </style>
    <script>
        function weekDay() {
            var dayNum = parseInt(document.getElementById("day").value);
            var day;
            switch (dayNum) {
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
                case 7:
                    day = "Sunday";
                    break;
                default:
                    day = "Please enter range of 1 to 7";
            }
            day.toString();
            document.getElementById("output").value = day;
        }
    </script>
</head>

<body>
    <div>
        <input type="text" id="day" placeholder="Enter a day from 1-7" />
        <button onclick="weekDay()">Get Day</button>
    </div>
    <div class="mt-40">
        <input type="text" id="output" />
    </div>
</body>

</html>
